<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>PoE Randomizer</title>
</head>
<body>

    <!-- <img src="/home/bryan/Documents/Personal Projects/Path of Exile Randomizer/Sentinal Logo.jpg" alt="Image of Path of Exile's latest league"> -->

    <h1>Path of Exile Randomizer</h1>
    
    <form action="#" class="display">

        <label for="class">Class</label><br>
        <input id="class"><br>
        <label for="ascendancy">Ascendancy</label><br>
        <input id="ascendancy"><br>
        <label for="skill">Main Skill</label><br>
        <input id="skill"><br>
        <label for="passives">Notable Passives</label><br>
        <input id="passive"><br>

    </form>

    <div class="btn btn-side">
            <button name="random class">Random Class</button>
            
            <button name="random ascendancy">Random Ascendancy</button>
            
            <button name="random main skill">Random Skill</button>
            
            <button name="random notable passives">Random Passives</button>  
    </div>
     
    <div class="btn btn-bottom">
        <button name="random all">Randomize All</button>
        
        <button name="save">Save</button>
    </div>
    
    <section class="switches">

        <label for="swclass">#</label>
        <input type="checkbox" id="swclass">

        <label for="swascendancy">#</label>
        <input type="checkbox" id="swascendancy">

        <label for="swskill">#</label>
        <input type="checkbox" id="swskill">

        <label for="swpassives">#</label>
        <input type="checkbox" id="swpassives">

    </section>
    
 
    <footer>
        <p>I do not own anything on this page, everything is owned by their rightful owners.
            I just made this page because I saw two other websites that had parts of this randomize system but neither had all of it. </p>
    </footer>



</body>



</html>
