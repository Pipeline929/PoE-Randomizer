<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>PoE Randomizer</title>
</head>
<body>
    <h1>Path of Exile Randomizer</h1>
    
    <form action="#">

        <label for="class">Class</label><br>
        <input id="class"><br>
        <label for="ascendancy">Ascendancy</label><br>
        <input id="ascendancy"><br>
        <label for="main skill">Main Skill</label><br>
        <input id="main skill"><br>
        <label for="notable passives">Notable Passives</label><br>
        <input id="notable passive"><br>

    </form>
    <div class="sbuttons">
        
            <button name="random class">Random Class</button>
            
            <button name="random ascendancy">Random Ascendancy</button>
            
            <button name="random main skill">Random Skill</button>
            
            <button name="random notable passives">Random Passives</button>
            
    </div>
     
    <div class="dbuttons">

        <button name="random all">Randomize All</button>
        
        <button name="save">Save</button>

    </div>
    
    <section class="switches">

        <label for="switch class">#</label>
        <input type="checkbox" id="switch class">

        <label for="switch ascendancy">#</label>
        <input type="checkbox" id="switch ascendancy">

        <label for="switch skill">#</label>
        <input type="checkbox" id="switch skill">

        <label for="switch passives">#</label>
        <input type="checkbox" id="switch passives">

    </section>

    <p>I do not own anything on this page, everything is owned by their rightful owners. I just made this page because I saw two other websites that had parts of this randomize system but neither had all of it. </p>


</body>
</html>
